<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<!--CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Patrick+Hand" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	
	<!--Link to Firebase -->
	 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<i class="fa fa-5x fa-train"></i>
			<h1>Southern Train Company</h1>
			<h3>Train Scheduler</h3>
			<h5>Today is <span id="current-status"></span></h5>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
	
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Train name</label>
								<input type="text" class="form-control" id="train-name" placeholder="Marta">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination" placeholder="Atlanta">
							</div>
							<div class="form-group">
								<label for="train-time">First train time (HH:mm, AM/PM)</label>
								<input type="time" class="form-control" id="train-time" placeholder="04:23">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency (mins)</label>
								<input type="text" class="form-control" id="frequency" placeholder="15">
							</div>
							<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="container-fluid">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule (25 latest entries)
						<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th><strong>Train name</strong></th>
												<th><strong>Destination</strong></th>
												<th><strong>Frequency (min)</strong></th>
												<th><strong>Next arrival</strong></th>
												<th><strong>Minutes away</strong></th>
											</tr>
										</thead>
										<tbody id="new-train">
											<!-- <tr> -->
											<!-- <td>i.e. Marta/td>
											<td>Atlanta</td>
											<td>15</td>
											<td>04:23</td>
											<td>8</td>
										</tr> -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
 <script src="assets/js/train.js"></script>
</body>
</html>
